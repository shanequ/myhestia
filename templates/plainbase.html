<!DOCTYPE html>
<html lang="en-us" id="plain-dashboard-page">

	<head>
		<meta charset="utf-8">

		<title>
            {% block title %} - {{ WEBSITE_BU_NAME }} {% endblock %}
        </title>
		<meta name="description" content="">
		<meta name="author" content="">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<!-- Basic Styles -->
        {% include 'partials/_css.html' %}

        {% block style %}{% endblock %}

	</head>
	
	<body class="">

        <nav class="navbar navbar-inverse navbar-fixed-top" id="nav-bar">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-item-container" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img src="{{ WEBSITE_LOGO_URL }}" alt="{{ WEBSITE_BU_NAME }}" style="max-height: 30px;">
                    </a>
                </div>

            </div>
        </nav>

		<div id="main" role="main" class="container">
            {% block content %} {% endblock %}
        </div>

		<!--================================================== -->	

		<!-- PAGE FOOTER -->
        {% include 'partials/_footer.html' %}
		<!-- END PAGE FOOTER -->

		<!-- SHORTCUT AREA : With large tiles (activated via clicking user name tag)
		Note: These tiles are completely responsive,
		you can add as many as you like
		-->

		<!-- END SHORTCUT AREA -->

		<!--================================================== -->
        {% include 'partials/_js.html' %}

		{% block jscript %}{% endblock %}


	</body>
</html>
