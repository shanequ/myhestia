

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="myModalLabel">Create Agent Contact</h4>
</div>


<form action="{% url 'agent_contact_create_modal' %}" enctype="multipart/form-data" method="post" id='agent-contact-create-frm'>
    {% csrf_token %}

    <div class="modal-body">
        <div class="form-group row">
            <div class="col-sm-8 control-group">
                <label for="agent_name"><span class="txt-color-red">* </span>Agent Name</label>
                <input type="text" name="agent_name" class="form-control autocomplete"
                       value="{{ form.agent_name.value | default:''}}"
                       data-autocomplete='{{ form.agent_list|list2js_array }}'
                       data-bv-notempty="true"
                       data-bv-stringlength="true" maxlength="200">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-8 control-group">
                <label for="contact_name"><span class="txt-color-red">* </span>Contact Name</label>
                <input type="text" name="contact_name" class="form-control"
                       value="{{ form.contact_name.value | default:''}}"
                       data-bv-notempty="true"
                       data-bv-stringlength="true" maxlength="128">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4 control-group">
                <label for="contact_email"><span class="txt-color-red">* </span>Contact Email</label>
                <input type="text" name="contact_email" class="form-control"
                       value="{{ form.contact_email.value | default:''}}"
                       data-bv-notempty="true"
                       data-bv-emailaddress="true"
                       data-bv-emailaddress-message="* Please input valid email"
                       data-bv-stringlength="true" maxlength="254">
            </div>
            <div class="col-sm-4 control-group">
                <label for="contact_mobile"><span class="txt-color-red">* </span>Contact Mobile</label>
                <input type="text" name="contact_mobile" class="form-control"
                       value="{{ form.contact_mobile.value | default:''}}"
                       data-bv-notempty="true"
                       data-bv-stringlength="true" maxlength="32"
                       data-bv-regexp="true"
                       data-bv-regexp-regexp='^[0-9]{8,}$'
                       data-bv-regexp-message="Please input valid mobile">
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="button button-flat" data-dismiss="modal">
            Cancel
        </button>
        <button type="submit" class="button button-flat-primary" data-ok-msg="Agent contact is added.">
            Create Agent Contact
        </button>
    </div>
</form>


<script>

$(function(){


pageSetUp();

})

</script>
